<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="messageForm">
                    <input name="message" placeholder="Enter message">
                    <button>Send</button>
                </form>
                <!-- <button id="send-location">Send Location</button> -->
            </div>


        </div>
    </div>

    <!-- Templates -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{userName}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="message__body">{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{userName}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
           <!-- <p><a href="{{url}}" target="_blank" rel="noopener noreferrer">Current Location</a></p> -->
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{roomName}}</h2>
        <h3 class="list-title">Active Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{.}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
